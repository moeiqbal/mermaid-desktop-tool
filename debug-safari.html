<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Safari Browser Detection Test</h1>
    <div id="output"></div>

    <script>
        function detectBrowser() {
            const info = {
                userAgent: navigator.userAgent,
                isSafariRegex: /^((?!chrome|android).)*safari/i.test(navigator.userAgent),
                isMobileSafari: /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase()) &&
                               /safari/.test(navigator.userAgent.toLowerCase()) &&
                               !/chrome/.test(navigator.userAgent.toLowerCase())
            };

            console.log('üîç Browser detection:', info);

            const output = document.getElementById('output');
            output.innerHTML = `
                <div class="debug">
                    <h2>Browser Detection Results</h2>
                    <p><strong>User Agent:</strong><br>${info.userAgent}</p>
                    <p><strong>Safari Regex Match:</strong> ${info.isSafariRegex}</p>
                    <p><strong>Mobile Safari Match:</strong> ${info.isMobileSafari}</p>
                    <p><strong>Is Safari:</strong> ${info.isSafariRegex || info.isMobileSafari}</p>
                </div>

                <div class="debug">
                    <h2>CSS Test</h2>
                    <div style="background: white; color: black; padding: 10px; border: 1px solid gray;">
                        Light mode styling
                    </div>
                    <div style="background: #1f2937; color: white; padding: 10px; border: 1px solid #374151; margin-top: 10px;">
                        Dark mode styling (gray-800 bg, gray-700 border)
                    </div>
                </div>
            `;

            if (info.isSafariRegex || info.isMobileSafari) {
                document.body.style.backgroundColor = '#fee2e2';
                output.innerHTML += `
                    <div class="debug" style="background: #dc2626; color: white;">
                        <h2>üö® SAFARI DETECTED!</h2>
                        <p>This should show the compatibility warning in the real app.</p>
                    </div>
                `;
            }
        }

        // Run detection when page loads
        detectBrowser();
    </script>
</body>
</html>
